<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .step-container {
            width: 700px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .step-indicator-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        /* 스텝 사이의 회색 연결선 */
        .step-indicator-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #757575;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 2;
            border: 4px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-indicator.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: scale(1.1);
        }

        .step-content {
            display: none; /* 기본적으로 모든 콘텐츠는 숨김 */
            padding: 20px;
            border: 1px dashed #ddd;
            border-radius: 8px;
        }

        .step-content.active {
            display: block; /* active 클래스가 붙은 콘텐츠만 보여줌 */
        }

        h3 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .step-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }

        .nav-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="step-container">
        <div class="step-indicator-container">
            <div class="step-indicator active" data-step="1">1</div>
            <div class="step-indicator" data-step="2">2</div>
            <div class="step-indicator" data-step="3">3</div>
            <div class="step-indicator" data-step="4">4</div>
        </div>

        <div class="step-content-container">
            <div class="step-content active" id="step-1">
                <h3>1단계: 약관 동의</h3>
                <p>서비스 이용 약관 및 개인정보 처리 방침에 동의해주세요. 모든 내용은 꼼꼼히 읽어보시는 것이 좋습니다.</p>
            </div>
            <div class="step-content" id="step-2">
                <h3>2단계: 본인 인증</h3>
                <p>사용자님의 정보를 안전하게 보호하기 위해 본인 인증을 진행합니다. 휴대폰이나 아이핀으로 인증할 수 있습니다.</p>
            </div>
            <div class="step-content" id="step-3">
                <h3>3단계: 정보 입력</h3>
                <p>회원가입에 필요한 기본 정보를 입력해주세요. 아이디, 비밀번호, 이메일 주소는 정확하게 입력해야 합니다.</p>
            </div>
            <div class="step-content" id="step-4">
                <h3>4단계: 가입 완료</h3>
                <p>축하합니다! 회원가입이 성공적으로 완료되었습니다. 이제 모든 서비스를 자유롭게 이용하실 수 있습니다.</p>
            </div>
        </div>

        <div class="step-navigation">
            <button class="nav-button" id="prev-btn" disabled>이전</button>
            <button class="nav-button" id="next-btn">다음</button>
        </div>
    </div>

    <script>
        // 컨테이너 배열로 가져오기

        const $stepIndicatorContainer = [...document.querySelectorAll('.step-indicator')];
        const $stepContentContainer = [...document.querySelectorAll('.step-content')];
        // 이전 다음 변수 선언
        const $prevBtn = document.getElementById('prev-btn')
        const $nextBtn = document.getElementById('next-btn')

        // ==================================================================================
            $stepIndicatorContainer.forEach($button => {
            $button.addEventListener('click', e => {
                // 기존에 있는 active 제거
                $stepIndicatorContainer.forEach($button => $button.classList.remove('active'));
                $stepContentContainer.forEach($content => $content.classList.remove('active'));
                // 클릭된 탭 버튼과 그에 해당하는 탭 콘텐츠에 클래스 active 부여
                $button.classList.add('active');

                // 클릭된 탭버튼에 붙은 커스텀 속성 data-step은 1,2,3,4
                // content의 id 속성은 step-1,step-2 이기에
                // 문자열 'step-' + 커스텀 속성 date-step 으로 content에 active 추가하기
                const $contentBox = document.getElementById('step-' + $button.dataset.step);
                $contentBox.classList.add('active');

            });
        });


        let currentIndex = 0; // 0: 1단계, 1: 2단계, 2: 3단계, 3: 4단계

        function showStep(idx) {
            // 모든 active 제거
            $stepIndicatorContainer.forEach($btn => $btn.classList.remove('active'));
            $stepContentContainer.forEach($box => $box.classList.remove('active'));

            // 해당 인덱스만 active 추가
            $stepIndicatorContainer[idx].classList.add('active');
            $stepContentContainer[idx].classList.add('active');

            // 이전/다음 버튼 상태 업데이트
            $prevBtn.disabled = idx === 0;
            $nextBtn.disabled = idx === $stepContentContainer.length - 1;
        }

        // 다음 버튼 이벤트
        $nextBtn.addEventListener('click', () => {
            if (currentIndex < $stepContentContainer.length - 1) {
                currentIndex++;
                showStep(currentIndex);
            }
        });
        // 이전 버튼 이벤트
        $prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showStep(currentIndex);
            }
        });

        // 동그라미(단계) 클릭 시도 currentIndex도 같이 맞춰줌
        $stepIndicatorContainer.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                currentIndex = idx;
                showStep(currentIndex);
            });
        });

        // 페이지 들어올 때 첫 화면 표시
        showStep(currentIndex);








    </script>


</body>
</html>
