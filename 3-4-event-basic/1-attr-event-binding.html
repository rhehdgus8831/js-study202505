<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }

        .green {
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            background: red;
        }

        .opacity {
            opacity: 0.5;
        }
    </style>


</head>
<body>
<!--   HTML에 이벤트 바인딩을 하면 유지보수가 어렵기 때문에 이 방법은 사용 x   -->
    <div class="box" onclick="boxClickHandler()"></div>
    <div class="box green" ondblclick="growHandler()"></div>
    <div class="box red" onmouseover="makeTextHandler()" onmouseout="removeTextHandler()"></div>

    <script>
        // 이벤트 바인딩 : 이벤트가 발생했을 때 실행할 함수을 태그에 연결
        // 이벤트 핸들러(리스너): 이벤트가 발생했을 때 실행할 함수
        // 관례로 Handler 붙이기 (일반 함수가 아니므로)
        function boxClickHandler() {
            alert('오렌지 박스를 클릭함 !!');
        }

        const growHandler = function () {
            const $greenBox = document.querySelector('.green');
            $greenBox.style.width = '200px';
        };


        const makeTextHandler = () => {
            const $red = document.querySelector('.red');
            $red.textContent = '안뇽?';
        };

        const removeTextHandler = () => {
            const $red = document.querySelector('.red');
            $red.textContent = '';
        };

    </script>
</body>
</html>
