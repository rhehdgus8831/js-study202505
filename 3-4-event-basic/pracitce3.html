<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <input type="text" id="colorInput" placeholder="색상 이름이나 HEX 코드를 입력하세요">

    <div id="warning" style="color: red; display: none;">유효하지 않은 색상입니다!</div>

    <script>

        const $input = document.querySelector('#colorInput');
        const $warning = document.querySelector('#warning');

        const colorChangeHandler = () => {
            const color = $input.value;
            const testE1 = document.createElement('div')
            testE1.style.color = color;
            const isValid = testE1.style.color !== ``;

            if (isValid){
                document.body.style.backgroundColor = color;
                $warning.style.display = 'none';
            }else{
                $warning.style.display = 'block';
            }
        };

        $input.addEventListener('input',colorChangeHandler)

    </script>
</body>
</html>
